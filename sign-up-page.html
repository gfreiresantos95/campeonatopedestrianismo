<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Campeonato de Pedestrianismo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <span class="fs-4">Campeonato de Pedestrianismo</span>
                </a>
                
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="login-page.html" class="nav-link px-2">Voltar</a></li>
                </ul>
            </header>
        </div>
        
        <div>
            <div class="p-5 bg-body-tertiary">
                <div class="container">
                    <h1 class="text-center text-body-emphasis">Novo Cadastro</h1>
                    
                    <form>
                        <div class="position-relative p-5 text-muted bg-body border border-dashed rounded-5 mb-4">
                            <h3 class="text-body-emphasis">Dados Pessoais</h3>
                            
                            <div class="mb-3">
                                <label for="fullnameInput" class="form-label">Nome Completo</label>
                                
                                <input type="text" class="form-control" id="fullnameInput">
                            </div>
                            
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="emailInput" class="form-label">Email</label>
                                        
                                        <input type="text" class="form-control" id="emailInput">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="phoneInput" class="form-label">Telefone</label>
                                        
                                        <input type="text" class="form-control" id="phoneInput">
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="birthdateInput" class="form-label">Data de Nascimento</label>
                                        
                                        <input type="text" class="form-control" id="birthdateInput">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="cpfInput" class="form-label">CPF</label>
                                        
                                        <input type="text" class="form-control" id="cpfInput">
                                    </div>
                                </div>
        
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="rgInput" class="form-label">RG</label>
                                        
                                        <input type="text" class="form-control" id="rgInput">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="genderInput" class="form-label">Gênero</label>
        
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Selecione</option>
                                            <option value="1">Feminino</option>
                                            <option value="2">Masculino</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="maritalStatusInput" class="form-label">Estado Civil</label>
                                        
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Selecione</option>
                                            <option value="1">Solteiro (a)</option>
                                            <option value="2">Casado (a)</option>
                                            <option value="3">Divorciado (a)</option>
                                            <option value="4">Viúvo (a)</option>
                                            <option value="5">Outros</option>
                                        </select>
                                    </div>
                                </div>
        
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="educationInput" class="form-label">Escolaridade</label>
                                        
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Selecione</option>
                                            <option value="1">Infantil Completo</option>
                                            <option value="2">Infantil Incompleto</option>
                                            <option value="3">Fundamental Completo</option>
                                            <option value="4">Fundamental Incompleto</option>
                                            <option value="5">Médio Completo</option>
                                            <option value="6">Médio Incompleto</option>
                                            <option value="7">Superior Completo</option>
                                            <option value="8">Superior Incompleto</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="pcdInput" class="form-label">PCD</label>
                                        
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>Selecione</option>
                                            <option value="1">Nenhum</option>
                                            <option value="2">Cadeirante 1 - Impulso da cadeira feito pelo próprio atleta</option>
                                            <option value="3">Cadeirante 2 - Impulso da cadeira feito por outro atleta</option>
                                            <option value="4">Intelectual</option>
                                            <option value="5">Membro Inferior</option>
                                            <option value="6">Membro Superior</option>
                                            <option value="7">PCD Open</option>
                                            <option value="8">Auditivo</option>
                                            <option value="9">Visual</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="sponsorInput" class="form-label">Patrocinador</label>
                                        
                                        <input type="text" class="form-control" id="sponsorInput">
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="position-relative p-5 text-muted bg-body border border-dashed rounded-5 mb-4">
                            <h3 class="text-body-emphasis">Endereço</h3>
    
                            <div class="row">
                                <div class="col-auto">
                                    <div class="mb-3">
                                        <label for="cepInput" class="form-label">CEP</label>
    
                                        <div class="row">
                                            <div class="col-auto">
                                                <input type="text" class="form-control" id="cepInput">
                                            </div>
    
                                            <div class="col-auto">
                                                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button>
                                            </div>
                                        </div>
                                          
                                        <div id="cepHelp" class="form-text">É preciso clicar no botão para preencher o endereço.</div>
                                    </div>
                                </div>
                            </div>
    
                            <div class="mb-3">
                                <label for="addressInput" class="form-label">Logradouro</label>
                                
                                <input type="text" class="form-control" id="addressInput">
                            </div>
    
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="addressNumberInput" class="form-label">Número</label>
                                        
                                        <input type="text" class="form-control" id="addressNumberInput">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="addressComplementInput" class="form-label">Complemento</label>
                                        
                                        <input type="text" class="form-control" id="addressComplementInput">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="neighborhoodInput" class="form-label">Bairro</label>
                                        
                                        <input type="text" class="form-control" id="neighborhoodInput">
                                    </div>
                                </div>
                                
                                <div class="col-5">
                                    <div class="mb-3">
                                        <label for="cityInput" class="form-label">Cidade</label>
                                        
                                        <input type="text" class="form-control" id="cityInput">
                                    </div>
                                </div>
        
                                <div class="col-2">
                                    <div class="mb-3">
                                        <label for="stateInput" class="form-label">UF</label>
                                        
                                        <input type="text" class="form-control" id="stateInput">
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="position-relative p-5 text-muted bg-body border border-dashed rounded-5 mb-4">
                            <h3 class="text-body-emphasis">Defina sua senha</h3>
    
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="addressNumberInput" class="form-label">Senha</label>
                                        
                                        <input type="text" class="form-control" id="addressNumberInput">
                                    </div>
                                </div>
                                
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="addressComplementInput" class="form-label">Confirme sua senha</label>
                                        
                                        <input type="text" class="form-control" id="addressComplementInput">
                                    </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary btn-lg" type="button">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Campeonato de Pedestrianismo</span>
                    </a>
                </div>
                
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex"></ul>
            </footer>
        </div>

        <script src="https://kit.fontawesome.com/185378b36d.js" crossorigin="anonymous"></script>
    </body>
</html>
