<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Campeonato de Pedestrianismo</title>

        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body class="login-body">
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 login-bg-body-tertiary text-center">
                        <h1 class="text-body-emphasis mb-4">Campeonato de Pedestrianismo</h1>
                        <h3 class="text-body-emphasis mb-4">Acesse sua conta</h3>

                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="cpfInput" placeholder="CPF">
                            
                            <label for="cpfInput">CPF</label>
                        </div>
                        
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaInput" placeholder="Senha">
                            
                            <label for="senhaInput">Senha</label>
                        </div>

                        <button type="button" class="w-100 btn btn-link mb-4">Esqueceu sua senha?</button>

                        <a href="index-page.html">
                            <button type="button" class="w-100 btn btn-lg btn-primary mb-2">Acessar</button>
                        </a>

                        <a href="sign-up-page.html">
                            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Cadastre-se</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/185378b36d.js" crossorigin="anonymous"></script>
    </body>
</html>
